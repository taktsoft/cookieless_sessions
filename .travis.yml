language: ruby
rvm:
  - '2.4'
  - '2.5'
  - '2.6'
  - '2.7'
  - ruby-head
services:
  - redis-server
gemfile:
  - Gemfile.rails-5.2.x
  - Gemfile.rails-6.0.x
  - Gemfile.rails-head
matrix:
  allow_failures:
    - rvm: ruby-head
    - gemfile: Gemfile.rails-head
  exclude:
    - rvm: 2.4
      gemfile: Gemfile.rails-6.0.x
    - rvm: 2.4
      gemfile: Gemfile.rails-head